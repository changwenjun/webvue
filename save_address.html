<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<title></title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_498891_3w9c3bx3zn5yu8fr.css" />
		<script type="text/javascript" src="js/base_rem.js" ></script>
	</head>
	<body>
		<div class="container">
			<div class="main_save">
				<p class="input-name">
					<label>收货人：</label>
					<input type="text"  name="name" placeholder="请输入收件人姓名" />
				</p>
				
				<p class="input-tell">
					<label>手机号：</label>
					<input type="text"  name="tell" placeholder="请输入联系人电话" />
				</p>
				
				<p class="input-area">
					<label>所在地区：</label>
					<input type="text"  name="area" />
				</p>
				
				<p class="input-address">
					<label>详细地区：</label>
					<textarea type="text" maxlength="48"  name="address"  placeholder="请输入详细地址（街道，楼牌号等）"></textarea>
				</p>
				
				<button>保存</button>
			</div>
		</div>
	</body>
</html>
