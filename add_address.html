<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<title></title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/font.css" />
		<script type="text/javascript" src="js/base_rem.js" ></script>
	</head>
	<body>
		<div class="container" id="add_ress">
				<div class="main_address">
					<ul class="item_list">
						<li v-for="(item,index) in address">
							<div>
								<p class="info-name"><span>{{item.userName}}</span> <i>{{item.tel}}</i></p>
								<p class="info-address">{{item.streetName}}</p>
								<p class="info-default"><i class="info_i iconfont icon-anonymous-iconfont">&nbsp;设为默认地址</i>
									<span>
										<i class="iconfont  icon-bianji">&nbsp;编辑</i>
										<i class="iconfont  icon-delete">&nbsp;删除</i>
									</span>
								</p>
							</div>
						</li>
					</ul>
				</div>
				
				<div class="add_footer" onclick="window.location.href='/webvue/save_address.html'">增加收货地址</div>
		</div>
		  <script src="https://cdn.bootcss.com/vue/2.5.3/vue.min.js"></script>
	  	  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	      <script src="js/address.js"></script>
	</body>
</html>
